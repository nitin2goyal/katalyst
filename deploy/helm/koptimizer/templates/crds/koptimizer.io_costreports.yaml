spec:
  group: koptimizer.io
  names:
    kind: CostReport
    listKind: CostReportList
    plural: costreports
    singular: costreport
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .spec.clusterName
      name: Cluster
      type: string
    - jsonPath: .spec.reportPeriod
      name: Period
      type: string
    - jsonPath: .status.totalMonthlyCostUSD
      name: Monthly Cost
      type: number
    - jsonPath: .status.projectedMonthlyCostUSD
